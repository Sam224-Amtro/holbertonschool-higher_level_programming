<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Display</title>
</head>
<body>
    <h1>Product List</h1>

    {% if error %}
        <p style="color:red;"><strong>{{ error }}</strong></p>
    {% elif products %}
        <table border="1" cellpadding="5">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Category</th>
                    <th>Price ($)</th>
                </tr>
            </thead>
            <tbody>
                {% for product in products %}
                    <tr>
                        <td>{{ product.id }}</td>
                        <td>{{ product.name }}</td>
                        <td>{{ product.category }}</td>
                        <td>{{ "%.2f"|format(product.price) }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>No products available.</p>
    {% endif %}
</body>
</html>
